<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Student Management System</title>

</head>
<body>
<div class="container">
    <h3>Student Directory</h3>
    <hr>

    <a th:href="@{/students/showFormForAdd}"
       class="btn btn-primary btn-sm mb-3">
        Add Student
    </a>

    <table class="table table-bordered table-stripped">
        <thead class="table-dark">
        <tr>
            <th>FirstName</th>
            <th>LastName</th>
            <th>Email</th>
            <th>Mobile</th>
            <th>Course</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tempStudent:${students}">
            <td th:text="${tempStudent.first_name}"/>
            <td th:text="${tempStudent.last_name}"/>
            <td th:text="${tempStudent.email}"/>
            <td th:text="${tempStudent.mobileno}"/>
            <td th:text="${tempStudent.course_name}"/>
            <td>
                <a th:href="@{/students/showFormForUpdate(studentId=${tempStudent.id})}"
                   class="btn btn-info btn-sm">
                    Update
                </a>
                <a th:href="@{/students/delete(studentId=${tempStudent.id})}"
                   class="btn btn-info btn-sm"
                   onclick="if(!(confirm('Are you sure you want to delete this student'))) return false">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
