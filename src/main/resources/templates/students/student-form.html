<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Save Student</title>
</head>
<body>
<div class="container">
    <p class="h4 mb-4" >Save Student</p>
    <form  action="#" th:action="@{/students/save}"
           th:object="${student}" method="post">

        <input type="hidden" th:field="*{id}">

        <input type="text" th:field="*{first_name}"
               class="form-control mb-4 w-25" placeholder="First Name">
        <input type="text" th:field="*{last_name}"
               class="form-control mb-4 w-25" placeholder="Last Name">
        <input type="text" th:field="*{email}"
               class="form-control mb-4 w-25" placeholder="Email">
        <input type="text" th:field="*{mobileno}"
               class="form-control mb-4 w-25" placeholder="Mobile">
        <input type="text" th:field="*{course_name}"
               class="form-control mb-4 w-25" placeholder="Course">
        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>
    <hr>
    <a th:href="@{/students/list}" >Back to Employees List</a>
</div>
</body>
</html>
